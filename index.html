<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Docker Mac</title>
</head>
<body>
    <main>
        <header>
            <h2>Docker Mac</h2>
        </header>
        <div class="docker">
            <div class="element">
                <img src="img/finder.png" alt="finder">
            </div>
            <div class="element">
                <img src="img/safari.png" alt="safari">
            </div>
            <div class="element">
                <img src="img/mensajes.png" alt="mensajes">
            </div>
            <div class="element">
                <img src="img/mail.png" alt="mail">
            </div>
            <div class="element">
                <img src="img/mapas.png" alt="mapas">
            </div>
            <div class="element">
                <img src="img/calendario.png" alt="calendario">
            </div>
            <div class="element">
                <img src="img/notas.png" alt="notas">
            </div>
            <div class="element">
                <img src="img/ajustes.png" alt="ajustes">
            </div>
            <div class="element">
                <img src="img/terminal.png" alt="terminal">
            </div>
            <div class="element">
                <img src="img/github.png" alt="github">
            </div>
            <div class="element">
                <img src="img/facetime.png" alt="facetime">
            </div>
            <div class="element">
                <img src="img/discord.png" alt="discord">
            </div>
        </div>
    </main>
    <script defer>
        document.addEventListener('DOMContentLoaded',(e)=>{
            const docker = document.querySelector('.docker');
            const hijos = docker.querySelectorAll('.element');
            hijos.forEach(hijoSeleccionado=>{

                hijoSeleccionado.addEventListener('mouseenter',()=>{
                    hijoSeleccionado.style.transform = 'scale(1.5)';
                    if(hijoSeleccionado.nextElementSibling){
                        let nexthijoSeleccionado = hijoSeleccionado.nextElementSibling;
                        nexthijoSeleccionado.style.transform = 'scale(1.2)';
                    }
                    if(hijoSeleccionado.previousElementSibling){
                        let previoushijoSeleccionado = hijoSeleccionado.previousElementSibling;
                        previoushijoSeleccionado.style.transform = 'scale(1.2)';
                    }
                });

                hijoSeleccionado.addEventListener('mouseleave',()=>{
                    hijoSeleccionado.style.transform = 'scale(1)';
                    if(hijoSeleccionado.nextElementSibling){
                        let nexthijoSeleccionado = hijoSeleccionado.nextElementSibling;
                        nexthijoSeleccionado.style.transform = 'scale(1)';
                    }
                    if(hijoSeleccionado.previousElementSibling){
                        let previoushijoSeleccionado = hijoSeleccionado.previousElementSibling;
                        previoushijoSeleccionado.style.transform = 'scale(1)';
                    }
                });
                })
            });

    </script>
    
</body>
</html>
